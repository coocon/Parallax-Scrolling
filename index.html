<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>To see is to believe</title>
  <meta name="description" content="when first see you, I know there is something growing up in my heart...">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="main" role="main">

	<!-- Section #1 / Intro -->
	<section id="first" class="story" data-speed="8" data-type="background">    	
		<div class="smashinglogo" data-type="sprite" data-offsetY="10" data-Xposition="5%" data-speed="-2"></div>		
		<div class="smashinglogo2" data-type="sprite" data-offsetY="30" data-Xposition="50%" data-speed="-3"></div>		
		<article>
			<img src="res/sprit/s1_text.png" alt="tutorial-title" width="711" height="242" />
        </article>
        <img class="img-block" src="res/sprit/me.jpg">
        <div class="text-block">
            <p>如果</p>
            <p>从我降生</p>
            <p>到我死去</p>
            <p>你都不能算作我生命的惊喜</p>
            <p>那么</p>
            <p>我的生命</p>
            <p>便没有其他的亮点</p>
        </div>
	</section>

	<!-- Section #2 / Background Only -->
	<section id="second" class="story" data-speed="4" data-type="background">
		<div class="img" data-type="sprite" data-offsetY="700" data-Xposition="700px" data-speed="2"></div>		
		<article class="dark-text">
		    	<p>如果</p>
                <p>没有初次的</p>
                <p>邂逅</p>
                <p>我一定还活在</p>
                <p>死寂的深海</p>
		    	<p>看不到你的微笑</p>
                <p>如同看不到</p>
                <p>如火的朝阳</p>
		</article>
	</section>
	
	<!-- Section #3 / Photos -->
	<section id="third" class="story" data-speed="6" data-type="background" data-offsetY="250">    	
		<div class="photograph" data-type="sprite" data-offsetY="1250" data-Xposition="25%" data-speed="2"></div>
    	<article>
	    	<div class="textbox dark-text">    	
                <p>佛说:前生500次的回眸</p>
                <p>才换来今生的一次擦肩而过</p>
                <p>而我苦苦期盼着</p>
                <p>宁愿用10000次的回眸相望</p>
                <p>换得与你的相知相遇。</p>
                <p>......</p>
                <p>只是我们又有多少个花季可以等待?</p>
		    </div>
    	</article>
	</section>	
	

	<!-- Section #4 / HTML5 Video -->
	<section id="fourth" class="story" data-speed="8" data-type="background" data-offsetY="250">
		<div class="photograph" data-type="sprite" data-offsetY="1750" data-Xposition="500px" data-speed="2"></div>
    	<article>
    		<h2>守望完满</h2>
	    	<div class="textbox">    	
		    	<p>也许我不是你理想的半径</p>
                <p>画不出完美的圆环</p>
		    	<p>只是，这一份小小的守望</p>
		    	<p>便足以让我围绕圆心去拼搏</p>
		    	<p>只为完满...</p>
		    </div>
    	</article>
	</section>	

	<!-- Section #5 / The End-->
	<section id="theend" class="story" data-speed="8" data-type="background" data-offsetY="250">    	
		<div class="byebye" data-type="sprite" data-offsetY="-1600" data-Xposition="50%" data-speed="-2"></div>	
        <article>
    		<h2>留言板</h2>
	    	<div class="textbox">    	
		    	<p></p>
                <textarea id="message" placeholder="有什么想对我说的？"></textarea>
                <p class="center"><button id="btn-submit">提交</button></p>
		    </div>
    	</article>

	</section>
	
  </div> <!-- // End of #main -->



  <script src='js/libs/jquery-1.6.1.min.js'></script>
  <script src="js/script.js"></script>
  <!--[if lt IE 7 ]>
    <script src="js/libs/dd_belatedpng.js"></script>
    <script>DD_belatedPNG.fix("img, .png_bg");
  <![endif]-->

</body>
</html>
